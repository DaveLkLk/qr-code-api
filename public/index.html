<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Generator API</title>
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <h1>QR Code Generator</h1>
    <form id="qrForm">
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" required>
        <br>
        <label for="expiry">Expiry Date (optional):</label>
        <input type="datetime-local" id="expiry" name="expiry">
        <br>
        <label for="format">Format:</label>
        <select id="format" name="format">
            <option value="png">PNG</option>
            <option value="svg">SVG</option>
        </select>
        <br>
        <button type="submit">Generate QR Code</button>
    </form>
    <div id="qrContainer">
        <img id="qrImage" src="./assets/qrcode.png" alt="QR Code">
        <br>
        <a id="downloadBtn" style="display:none;">Download QR Code</a>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
